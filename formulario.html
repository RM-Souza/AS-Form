<form method="POST" action="form.php" >
    <p>Contratante:<br>
        <input type="text" name="customer" size="50" maxlength="100">
    </p>
    <p>Endereço:<br>
        <input type="text" name="address" size="50"  maxlength="50" required>
    </p>
    <p>Número:<br>
        <input type="text" name="number" size="5"  maxlength="5" required>
    </p>
    <p>Bairro:<br>
        <input type="text" name="neighborhood" size="30"  maxlength="30" required>
    </p>
    <p>Cidade:<br>
        <input type="text" name="city" size="50"  maxlength="30" required>
    </p>
    <p>UF:<br>
        <input type="text" name="uf" size="4" maxlength="2" required>
    </p>
    <p>Representante:<br>
        <input type="text" name="representative" size="20"  maxlength="20" required>
    </p>
    <p>CPF/CNPJ:<br> <!--radiobutton para seleção do documento-->
        <input type="text" name="doc_ID" size="14" maxlength="14" required>
    </p>
    <p>Serviço realizado:<br>
        <input type="text" name="service" size="150" maxlength="150" required>
    </p>
    <p>Preço numérico:<br>
        <input type="text" name="price" size="50" maxlength="7" required>
    </p>
    <p>Meio de recebimento:<br>  <!--radiobutton para escolha do meio de pagamento-->
        <input type="text" name="payment_method" size="50" maxlength="50" required>
    </p>

    <input type="submit" name="enviar" value="Enviar" required>
</form>
